<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Who's winning?</title>
    <link rel="stylesheet" href="css/candidates.css">
    <style>

    </style>
</head>

<body>


    <div class="container flex flex-col align-center">
    <h1>Who's winning?</h1>
    <main class="flex flex-wrap align-center">
        <#list sortedList as candidate>


        <div class="card">
            <div class="flex flex-col align-center" href="#">
                <img src="${candidate.photo}">
                <p>${candidate.name} has ${candidate.percentage}% of all votes</p>
            </div>
        </div>

        </#list>

    <a class="back flex align-center" href="/">back to main</a>
    </main>
    </div>
</body>

</html>
