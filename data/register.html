<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="maincontent">
    <div class="logo">
        <div>
            <img class="logos" src="images/logos.png">
        </div>
    </div>
    <div class="login">
        <div class="inputs">
            <main>
                <form action="/register" method="post">
                    <fieldset>
                        <div class="form-element">
                            <div class="txt">
                                <label for="user-email">Email</label>
                            </div>
                            <input type="email" name="email" id="user-email" placeholder="joe@gmail.com" required autofocus>
                        </div>
                        <div class="form-element">
                            <div>
                                <label for="user-password" class="txt">Password</label>
                            </div>
                            <input type="password" name="password" id="user-password" placeholder="your password" required>
                        </div>
                        <div class="form-element">
                            <div>
                                <label for="user-password" class="txt">Name</label>
                            </div>
                            <input type="name" name="name" id="user-name" placeholder="name" required>
                        </div>
                        <div class="form-element">
                            <div>
                                <label for="user-password" class="txt">Last Name</label>
                            </div>
                            <input type="name" name="lname" id="user-lname" placeholder="last name" required>
                        </div>
                        <div class="form-element">
                            <button class="submitbtn" type="submit">Register</button>
                        </div>
                    </fieldset>
                </form>
            </main>
        </div>
    </div>
</div>


</body>
</html>
