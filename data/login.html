<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css link-->
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <div class="maincontent">
        <div class="logo"><div><img class="logos" src="images/logos.png"></div></div>
        <div class="login">
            <div class="inputs">

                <main>
                    <form action="/login" method="post">
                        <fieldset>

                            <div class="form-element">
                                <div class="txt"><label for="user-email">email</label></div>
                                <input type="email" name="email" id="user-email" placeholder="joe@gmail.com" required autofocus>
                            </div>
                            <div class="form-element">
                                <div ><label for="user-password" class="txt">password</label></div>
                                <input type="password" name="user-password" id="user-password" placeholder="your password" required>
                            </div>
                            <div class="form-element">
                                <button class="submitbtn" type="submit">Login!</button>
                            </div>
                        </fieldset>
                    </form>
                </main>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
